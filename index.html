<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="Ky94wG1oPmeMv0lDm3szF-RZ07UAAYqyrQDCE8Qd8J8" />
    <meta name="p:domain_verify" content="f94fe0109b8374b1a65670bba617f545"/>
    <title>Nepanime</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
<div class="main-wrapper">
    <div class="container">
        <div class="row logo-area">
            <div class="col-xs-12 logo-holder">
                <img src="images/nepanime-logo.png" alt="Nepanime Logo"/>
            </div>
        </div>
        <div class="row timer-holder">
            <div class="col-xs-3 col-md-5 first"></div>
            <div class="col-xs-3 col-md-5 col-xs-offset-6  col-md-offset-2 second"></div>
        </div>
        <div class="row timer-wrapper">
            <div class="col-xs-8 col-md-4 col-xs-offset-2 col-md-offset-4 timer-box">
                <div class="row timer">
                    <div class="col-xs-3 days"><span class="text-center">00</span></div>
                    <div class="col-xs-3 hours"><span class="text-center">00</span></div>
                    <div class="col-xs-3 minutes"><span>00</span></div>
                    <div class="col-xs-3 seconds"><span>00</span></div>
                </div>
                <div class="row timer-text">
                    <div class="col-xs-3 no-padding"><span class="text-center">Days</span></div>
                    <div class="col-xs-3 no-padding"><span class="text-center">Hours</span></div>
                    <div class="col-xs-3 no-padding"><span>Minutes</span></div>
                    <div class="col-xs-3 no-padding"><span>Seconds</span></div>
                </div>
            </div>
        </div>
        <div class="row rocket-logo-wrapper">
            <div class="col-xs-12 text-center">
                <img src="images/launch-logo.png" alt="Launch Logo"/>
            </div>
        </div>
        <div class="row text-info text-center">
            <p class="message">We have been experiencing some problems.
                So, we will be launching our website in the later months.</p>

            <p class="message-bold">We hope you will be patient. Thank you!</p>
            <p class="social-media"><a href="https://www.facebook.com/nepanimeshare/" target="_blank"><i class="fa fa-facebook"
                                                                                         aria-hidden="true"></i></a>
                <a href="https://twitter.com/nepanimeshare" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href="https://plus.google.com/b/106231650039148985079/+NepanimeBRR" target="_blank"><i class="fa fa-google-plus"
                                                                                          aria-hidden="true"></i></a>
            </p>
        </div>
    </div>
</div>
<script src="js/script.js"></script>

</body>
</html>
